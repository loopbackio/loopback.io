{% if jekyll.environment == "production" %}
  {% assign base = site.url %}
{% endif %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  <meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
  <title>{{ page.title }} | {{ site.site_title }}</title>
  <link rel="stylesheet" href="{{base}}/css/syntax.css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{base}}/css/modern-business.css">
    <link rel="stylesheet" href="{{base}}/css/lavish-bootstrap.css">
    <link rel="stylesheet" href="{{base}}/css/customstyles.css">
    <link rel="stylesheet" href="{{base}}/css/theme-v4.css">

    {% include analytics.html %}

    <!-- github star button -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/2.0.0/anchor.min.js"></script>
    <script src="{{base}}/js/toc.js"></script>
    <script src="{{base}}/js/customscripts.js"></script>

    <link rel="shortcut icon" href="{{base}}/images/favicon.ico">
<head>
